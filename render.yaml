services:
  - type: web
    name: blockchain-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: MINING_DIFFICULTY
        value: 4
      - key: MINING_REWARD
        value: 10.0
